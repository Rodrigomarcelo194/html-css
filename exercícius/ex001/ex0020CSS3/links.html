<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }  /*tipo de fonte*/
        a{
            color: red; 
        text-decoration: none; /*aqui tira o subliado do link*/
            font-weight: bolder;
        }
        a:visited{
            color: darkred; /* aqui mantem a cor de vizita*/
        }
        a:hover{
            color: black; /* aqui Ã© para passa o mause por cima fica preto*/
            text-decoration: underline;
        }
        a:active { /*link ativo quando clica ele fica da sua   cor de preferencia*/
            color:yellow; 
        }
        a::after {
            content:"[link]";
            text-decoration: none;
            font-weight: normal;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1></h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">canal no youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">site do curso em video</a></li>
        </ul> 
    
</body>
</html>
